<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phim</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/moreFilm.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/panda.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="app-film">
        <!-- header -->
        <header class="header"></header> 

        <div class="container-film">
            <div class="all-film-wrapper">
                <div class="grid wide"> 
                    <div class="all-film-title">
                        Phim đang chiếu
                    </div>
                    <div class="lineX"></div>
                    <div class="row all-film">
                         
                    </div>
                    <div class="all-film-page-wrapper">
                        <a href="#" class="pre-page"><i class="fa-solid fa-arrow-left"></i></a>
                        <ul class="all-film-pages">
                            <li class="all-film-page"><a href="#" class="all-film-page__link page-active">1</a></li>
                            <li class="all-film-page"><a href="#" class="all-film-page__link">2</a></li>
                            <li class="all-film-page"><a href="#" class="all-film-page__link">3</a></li>
                            <li class="all-film-page"><a href="#" class="all-film-page__link">4</a></li>
                        </ul>
                        <a href="#" class="pre-page"><i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer"></footer> 

        <!-- modal trailer -->
        <div id="product-pop-up" class="modal js-modal">
            <div class="modal-js js-modal-container"> 
                <div id="trailer" class="film-link"> 
                </div>
                <div class="modal-close js-modal-close"><i class="fa-solid fa-xmark"></i></div>
            </div> 
        </div> 
    </div>
    <script src="./assets/js/moreFilm.js"></script> 
    <script src="./assets/js/base.js"></script>
</body>
</html>
