<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css"> 
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/pay.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="shortcut icon" href="./assets/img/panda.png">
    <title>Panda Cinema - Thanh toán</title>  
    <script src="./assets/js/createHeaderAndFooter.js"></script>
</head>
<body>
    <!-- Back to top -->
    <a href="#" class="back-to-top">
        <i class="fa-solid fa-arrow-up"></i>
    </a>
    <!-- Background -->
    <div class="app-booking">
        <header class="header"> 
             
        </header>

        <div class="pay">
            <div class="grid wide">
                <div class="pay-body">
                    <form action="" class="form-wrapper">
                        <ul class="pay-steps l-6">
                            <li class="pay-step l-4 active" id="pay-step-movie">Phim</li>
                            <li class="pay-step l-4" id="pay-step-payment">Thanh toán</li>
                            <li class="pay-step l-4" id="pay-step-personnal">Thông tin cá nhân</li>
                        </ul>

                        <fieldset class="pay-movie l-8">
                            <h2 class="pay-content-heading">Thông tin phim</h2>
                            <div class="pay-movie-content">
                                <div class="pay-movie-row">
                                    <p class="movie-title">Tên phim</p>
                                    <p class="movie-about" id="pay-movie-name"></p>
                                </div>
                                <div class="pay-movie-row">
                                    <p class="movie-title">Suất chiếu</p>
                                    <p class="movie-about" id="pay-movie-time"></p>
                                </div>
                                <div class="pay-movie-row">
                                    <p class="movie-title">Rạp</p>
                                    <p class="movie-about" id="pay-movie-addr"></p>
                                </div>
                                <div class="pay-movie-row">
                                    <p class="movie-title">Phòng</p>
                                    <p class="movie-about" id="pay-movie-pos"></p>
                                </div>
                                <div class="pay-movie-row">
                                    <p class="movie-title">Ghế</p>
                                    <p class="movie-about" id="pay-movie-seat"></p>
                                </div>
                            </div>
                            <div class="pay-movie-total">
                                <div class="pay-movie-total-row">
                                    <p class="pay-movie-total-text">Tổng</p>
                                    <p class="pay-movie-total-price"></p>
                                </div>
                            </div>
                            <!-- <input type="button" name="next" class="next action-button" value="Tiếp tục" /> -->
                            <div class="button-wrapper">
                                <button type="button" name="next" class="next action-button">
                                    <span class="span-action-button">Tiếp tục</span>
                                </button>
                            </div>

                        </fieldset>

                        <fieldset class="pay-payment l-8">
                            <h2 class="pay-content-heading">Phương thức thanh toán</h2>
                            <ul class="payment-wallets">
                                <li class="payment-wallet js-domestic">
                                    <input type="radio" name="bank" id="domestic" required>
                                    <label for="domestic">Nội địa</label>
                                    <div class="banks-wrapper js-show-domestic">
                                        <div class="banks">
                                            <div class="bank">
                                                <img class="bank-img" src="https://bom.so/XdcrfR" alt="bank">
                                            </div>
                                            <div class="bank">
                                                <img class="bank-img" src="https://bom.so/EM6LuW" alt="bank">
                                            </div>
                                            <div class="bank">
                                                <img class="bank-img" src="https://bom.so/IxYm92" alt="bank">
                                            </div>
                                            <div class="bank">
                                                <img class="bank-img" src="https://bom.so/I9ffvW" alt="bank">
                                            </div>
                                        </div>
                                        <div class="domestic-card"></div>
                                    </div>
                                </li>
                                <li class="payment-wallet js-foreign">
                                    <input type="radio" name="bank" id="foreign" required>
                                    <label for="foreign">Quốc tế</label>
                                    <div class="banks-wrapper js-show-foreign">
                                        <div class="banks">
                                            <div class="bank">
                                                <img class="bank-img" src="https://bom.so/x8gKrd" alt="bank">
                                            </div>
                                            <div class="bank">
                                                <img class="bank-img" src="https://bom.so/VbD5Gz" alt="bank">
                                            </div>
                                        </div>
                                        <div class="domestic-card"></div>
                                    </div>
                                </li>
                                <li class="payment-wallet js-ewallet">
                                    <input type="radio" name="bank" id="ewallet" required>
                                    <label for="ewallet">Ví điện tử</label>
                                    <div class="banks-wrapper js-show-ewallet">
                                        <div class="banks">
                                            <div class="bank">
                                                <img class="bank-img" src="https://bom.so/5Dt9uj" alt="bank">
                                            </div>
                                            <div class="bank">
                                                <img class="bank-img" src="https://bom.so/L2AS6a" alt="bank">
                                            </div>
                                        </div>
                                        <div class="domestic-card"></div>
                                    </div>
                                </li>
                            </ul>
                            <!-- <input type="button" name="previous" class="previous action-button" value="Quay lại" />
                            <input type="button" name="next" class="next action-button" value="Tiếp tục" /> -->
                            <div class="button-wrapper">
                                <button type="button" name="previous" class="previous action-button">
                                    <span class="span-action-button">Quay lại</span>
                                </button>
                                <button type="button" name="next" class="next action-button">
                                    <span class="span-action-button">Tiếp tục</span>
                                </button>
                            </div>
                        </fieldset>

                        <fieldset class="pay-personal l-8">
                            <h2 class="pay-content-heading">Thông tin cá nhân</h2>
                            <input id="pay-personal-name" type="text" name="name" placeholder="Họ và tên / Name" required>
                            <input id="pay-personal-email" type="text" name="name" placeholder="Email" required>
                            <input id="pay-personal-tel" type="text" name="name" placeholder="Số điện thoại" required > 
                            <!-- <input type="button" name="previous" class="previous action-button" value="Quay lại" />
                            <input type="button" name="next" class="submit action-button" value="Tiếp tục"/> -->
                            <div class="button-wrapper">
                                <button type="button" name="previous" class="previous action-button">
                                    <span class="span-action-button">Quay lại</span>
                                </button>
                                <button id="btn-submit" type="submit" name="submit" class="submit action-button">
                                    <span class="span-action-button">Hoàn tất</span>
                                </button>
                            </div>
                        </fieldset>

                    </form>
                </div>
                <!-- <div class="pay-modal js-pay-modal">
                    <div class="pay-modal-container js-pay-modal-container">
                        <h1 class="pay-modal-header">
                            Mời bạn quét mã QR để thanh toán
                        </h1>
                        <div class="pay-modal-qrcode-wrapper">
                            <img src="./assets/img/QRcode.png" alt="QRcode" class="pay-modal-qrcode">
                        </div> 
                        <div class="pay-total-close"></div>
                    </div>
                </div> -->
            </div>
        </div>

        
        
        <!-- Footer -->
        <footer class="footer">
             
        </footer>
    </div>                                                          

    <!-- Javascript --> 
    <script src="./assets/js/pay.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/base.js"></script> 
</body>
</html>
